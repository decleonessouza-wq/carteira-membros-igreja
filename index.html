<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#15803d" />
    <meta name="description" content="Gerador de Carteira de Membro - Igreja Jardim de Oração" />

    <!-- Ícones PWA / iOS -->
    <link rel="icon" href="/pwa-192.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ REMOVIDO: manifest inline base64 (conflitava com o VitePWA) -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }

      .font-card {
        font-family: 'Arial', sans-serif;
      }
      .font-card-header {
        font-family: 'Roboto Condensed', sans-serif;
      }

      @media print {
        @page {
          size: A4;
          margin: 0.5cm;
        }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .card-container {
          page-break-inside: avoid;
          margin: 0;
          box-shadow: none !important;
          border: none !important;
        }
      }

      .print-only {
        display: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
